<!DOCTYPE html>
<html>
<head>
    <title>SPX Call Credit Spread</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; max-width: 600px; margin: 20px auto; line-height: 1.6; padding: 0 10px; }
        h1 { text-align: center; color: #fff; }
        .box { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.5); }
        strong { color: #80cbc4; }
    </style>
</head>
<body>
    <h1>SPX Call Credit Spread Strategy</h1>
    <div class="box">
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% else %}
            <p><strong>SPX Price:</strong> {{ data.price }}</p>
            <p><strong>Expected Move (ATM Straddle):</strong> {{ data.expected_move }}</p>
            <p><strong>Sell Call Strike:</strong> {{ data.sell_strike }}</p>
            <p><strong>Buy Call Strike:</strong> {{ data.buy_strike }}</p>
            <p><strong>Estimated Credit:</strong> ${{ data.credit }}</p>
        {% endif %}
    </div>
</body>
</html>
